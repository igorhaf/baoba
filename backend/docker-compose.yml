    postgres:
        image: postgres
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: nexabuild
            POSTGRES_PASSWORD: nexabuild
            POSTGRES_DB: nexabuild
        volumes:
            - pgdata:/var/lib/postgresql/data

    mongo:
        image: mongo
        ports:
            - "27017:27017"
        environment:
            MONGO_INITDB_ROOT_USERNAME: mongoadmin
            MONGO_INITDB_ROOT_PASSWORD: mongoadmin
        volumes:
            - mongodata:/data/db

volumes:
    pgdata:
    mongodata:
